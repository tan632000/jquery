        <script>
            $(document).ready(function(){
                $('#btnSubmit').click(function(){
                    var selected = $('#ddlSkills option:selected');
                    if(selected.length>0)
                    {
                        var result = '';
                        selected.each(function(){
                            result += 'Value:' + $(this).val() + '.Text:' + $(this).text() +"<br>"
                        });
                        $('#divResult').html(result);
                    }
                    else
                    {
                        $('#divResult').html(result);
                    }
                });
            });
        </script>
